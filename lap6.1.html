<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="flex justify-between bg-slate-500">
        <div>   
            <ul class="flex justify-center items-center w-[500px] text-white">
                <li class="flex items-center h-[50px] px-[20px] hover:bg-slate-300" onmouseover="hoverMenuItem(this)" onmouseout="outMenuItem1(this)">Trang chủ</li>
                <li class="flex items-center h-[50px] px-[20px] hover:bg-slate-300" onmouseover="hoverMenuItem(this)" onmouseout="outMenuItem1(this)">Giới thiệu</li>
                <li class="flex items-center h-[50px] px-[20px] hover:bg-slate-300" onmouseover="hoverMenuItem(this)" onmouseout="outMenuItem1(this)">Bài viết</li>
                <li class="flex items-center h-[50px] px-[20px] hover:bg-slate-300" onmouseover="hoverMenuItem(this)" onmouseout="outMenuItem1(this)">Liên lạc</li>
            </ul>   
        </div>
        <div class="flex items-center">
            <input class="h-[35px]" type="text" placeholder="Tìm kiếm...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <h2>
        <b>Ví dụ thao tác JavaScript với HTML, CSS</b>
    </h2>   
    <p>Nội dung đang cập nhật..</p>

    <button class="border-[1px] border-black rounded px-[5px] mb-[10px]" type="button" onclick="document.getElementById('loginModal').style.display='block'">Đăng nhập</button>
    
    <div id="loginModal" class="flex justify-center bg-slate-400 p-[50px]">
        <form action="" class="bg-white w-[300px]">
            <div class="flex justify-center items-center h-[200px]">  
                <div id="divImgID">
                    <img id="imgclassic" class="h-[150px] rounded-full" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSSXpvdO7S6p1Sola3MSTqGN26iZFpWbo-nERlXX22oj8Zcnkf_" alt="">
                </div>
                <div>
                    <button onclick="">&times;</button> 
                </div>
            </div>
            <div class="flex flex-col bg-slate-200 px-[20px]">     
                <label class="flex items-center h-[40px]"><b>Tài khoản</b></label>
                <input class="flex items-center h-[40px] px-[20px]" type="text" placeholder="Nhập tài khoản" name="" id="id">
                <label class="flex items-center h-[40px]"><b>Mật khẩu</b></label>
                <input class="flex items-center h-[40px] px-[20px]" type="password" placeholder="Nhập mật khẩu" name="" id="password">
                <div class="flex items-center h-[40px]">
                    <div>
                        <button onclick="login()" class="border-[1px] border-current rounded px-[5px]">Đăng nhập</button>
                    </div>
                    <div class="px-[10px]">
                        <label for="">
                            <input type="checkbox" name="" id="">
                            Nhớ tài khoản
                        </label>
                    </div>
                </div>
                <div class="flex justify-between items-center h-[40px] mt-[10px]">
                    <div>
                        <button class="bg-red-400 border-[1px] border-black rounded px-[5px]" onclick="document.getElementById('loginModal').style.display='none'">Huỷ bỏ</button>
                    </div>
                    <div>
                        <p>Quên mật khẩu ?</p>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script>
        function hoverMenuItem(currentTag){
            currentTag.style.backgroundColor="#FBF7F7"; //#f2f2f2"
            currentTag.style.color = "red";
            currentTag.style.fontWeight = "bold";
        }
        function outMenuItem1(currentTag){
            currentTag.style.backgroundColor="rgb(100 116 139)"; //#f2f2f2"
            currentTag.style.color = "white";
            currentTag.style.fontWeight = "normal";
        }
        function login(){
            var getid = document.getElementById('id').value;
            var getpassword = document.getElementById('password').value;
            if (getid==='admin' && getpassword==='123456'){
                
                var img1 = document.getElementById('imgclassic');
                img1.setAttribute("src","https://nhadepso.com/wp-content/uploads/2023/01/tong-hop-50-hinh-anh-thien-nhien-dep-hung-vi-tho-mong_3.jpg")

                // alert("Đăng nhập thành công!");
                // document.getElementById('loginModal').style.display='none'
            }
            else if(getid !=='admin' && getpassword !=='123456'){
                alert("Sai tên đăng nhập và mật khẩu!");
            }
            else if(getid ==='admin' && getpassword !=='123456'){
                alert("Sai mật khẩu!");
            }
            else {
                alert("Sai tên đăng nhập!");
            }
        }
    </script>

</body>
</html>
