<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./DangVinhHau.detail.html">
</head>
<body>
    

<div>
    <div class="h-[200px] bg-slate-400"></div>
    <div class="flex ">
        <div class="w-2/3" id="list" ></div>
        <div class="bg-slate-200 w-1/3"></div>
    </div>
    <div class="h-[200px] bg-slate-400"></div>></div>

    
</div>
    
    
    
    <script>
        $(document).ready(()=>{
            $.get(
                "https://8c22c204b3474980b549d26caf5ab0eb.api.mockbin.io/",
                (data, textStatus, xhr)=>{
                    if(xhr.status===200){
                       showData(data)
                    }
                }
            );
            function showData(arr){
                const list = document.getElementById("list");
                const template = `<div class="flex items-center h-[75px]">  
                                        <div class="flex">
                                            <div><img src="https://images.viblo.asia/avatar/d3fbbb69-55f2-4530-99de-de866b71e9d8.png" alt="" class="flex justify-center items-center w-[50px]"></div>
                                            <div class="flex flex-col"> 
                                                <div class="flex w-full">
                                                    <div class="px-[5px]">Viblo Announcer</div>
                                                    <div class="px-[5px]">$published_at</div>
                                                </div>
                                                <div class="flex">
                                                    <div class="px-[5px]">$title</div>
                                                    <button class="bg-[#5488c7] h-[25px] rounded px-[5px]">$system</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`
                arr.forEach((element) => {
                    let newElement = template.replace("$id", element.id)
                    .replace("$title", element.title)
                    .replace("$slug", element.slug)
                    .replace("$category_id", element.category_id)
                    .replace("$published_at", element.published_at)
                    .replace("$system", element.system)
                    .replace("$transliterated", element.transliterated);

                    const div = document.createElement("div");
                    div.innerHTML = newElement;
                    list.appendChild(div);
                });
            }
        });

    </script>
</body>
</html>
